<p>
  dashboard works!
</p>

<div class = "text-center">
  <i class="fa fa-th-large" aria-hidden="true" (click) = "setView('grid')"></i>
  <i class="fa fa-th-list" aria-hidden="true" (click) = "setView('list')"></i>

  <div *ngIf="view == 'grid'">
      <app-card></app-card>
  </div>


  <div *ngIf="view == 'list'">
<table class="table table-style text-center">
  <thead>
    <tr class = "table-heading">
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Gender</th>
      <th scope="col">Email Address</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let employee of employees" (click)="getID(employee.ID)">
      <th scope="row">{{ employee.ID }}</th>
      <td>{{ employee.Username }}</td>
      <td>{{ employee.Gender }}</td>
      <td>{{ employee.Email }}</td>
      <td>View Profile</td>
    </tr>
    
  </tbody>
</table>
</div>

</div>
